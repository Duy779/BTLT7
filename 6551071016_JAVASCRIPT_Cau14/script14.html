<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8">
<title>Câu 14 - Chuyển theme</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
body.light {
    background-color: white;
    color: black;
}
body.dark {
    background-color: black;
    color: white;
}
</style>
</head>
<body class="light">

<h3>Chuyển theme:</h3>
<label>
    <input type="radio" name="theme" value="on"> On
</label>
<label>
    <input type="radio" name="theme" value="off" checked> Off
</label>

<script>
$(document).ready(function(){
    $("input[name='theme']").change(function(){
        let theme = $(this).val();
        if(theme === "on"){
            $("body").removeClass("light").addClass("dark");
        } else {
            $("body").removeClass("dark").addClass("light");
        }
    });
});
</script>
</body>
</html>
