<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Insert row in a table - jQuery</title>

<!-- Nạp thư viện jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
$(document).ready(function(){
    $("input[value='Insert row']").click(function(){
        // Tạo hàng mới và chèn vào cuối bảng
        $("#sampleTable").append("<tr><td>New row cell1</td><td>New row cell2</td></tr>");
    });
});
</script>
</head>
<body>
<table id="sampleTable" border="1">
  <tr><td>Row1 cell1</td><td>Row1 cell2</td></tr>
  <tr><td>Row2 cell1</td><td>Row2 cell2</td></tr>
</table>
<br>
<input type="button" value="Insert row">
</body>
</html>
