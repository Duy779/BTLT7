<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Remove items from a dropdown list - jQuery</title>
<style>
body { margin: 30px; font-family: Arial; }
</style>

<!-- Nạp thư viện jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
$(document).ready(function(){
    $("input[value='Select and Remove']").click(function(){
        // Lấy phần tử option đang được chọn trong dropdown
        $("#colorSelect option:selected").remove();
    });
});
</script>
</head>

<body>
<form>
    <select id="colorSelect">
        <option>Red</option>
        <option>Green</option>
        <option>White</option>
        <option>Black</option>
    </select>

    <input type="button" value="Select and Remove">
</form>
</body>
</html>
