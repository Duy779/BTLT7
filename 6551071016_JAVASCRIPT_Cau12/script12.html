<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8">
<title>Câu 12 - Passport & Credit Card</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<h3>Passport:</h3>
<label><input type="radio" name="passport" value="yes"> Yes</label>
<label><input type="radio" name="passport" value="no"> No</label>
<div id="passportBox" style="display:none;">
    <input type="text" placeholder="Nhập thông tin Passport">
</div>

<h3>Credit Card:</h3>
<label><input type="radio" name="credit" value="yes"> Yes</label>
<label><input type="radio" name="credit" value="no"> No</label>
<div id="creditBox" style="display:none;">
    <input type="text" placeholder="Nhập thông tin Credit Card">
</div>

<script>
$(document).ready(function(){
    $("input[name='passport']").change(function(){
        if($(this).val() === "yes"){
            $("#passportBox").show();
        } else {
            $("#passportBox").hide();
        }
    });

    $("input[name='credit']").change(function(){
        if($(this).val() === "yes"){
            $("#creditBox").show();
        } else {
            $("#creditBox").hide();
        }
    });
});
</script>
</body>
</html>
