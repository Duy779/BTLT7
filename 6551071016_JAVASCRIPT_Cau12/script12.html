<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">	
<title>Hiển thị textbox</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 40px;
}

.checkbox-card {
    border: 1px solid #ccc;
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 5px;
    width: 300px;
}

.passport-box {
    display: none; /* Ẩn ban đầu */
    margin-top: 10px;
}

.apply-box {
    margin-top: 10px;
}
</style>
</head>

<body>
<h4>Checkbox Div Hide Show (jQuery)</h4>

<div class="checkbox-card">
    <label>Do You have Passport</label>
    <div class="checkbox">
        <label>
            <input type="checkbox" class="checkme"> Yes
        </label>
    </div>
    <div class="passport-box">
        <input type="text" placeholder="Enter Passport Number" class="form-control">
    </div>
    <div class="apply-box">
        <a href="#">Apply For Passport</a>
    </div>
</div>

<div class="checkbox-card">
    <label>Do You have Credit Card</label>
    <div class="checkbox">
        <label>
            <input type="checkbox" class="checkme"> Yes
        </label>
    </div>
    <div class="passport-box">
        <input type="text" placeholder="Enter Credit Card Number" class="form-control">
    </div>
    <div class="apply-box">
        <a href="#">Apply For Credit Card</a>
    </div>
</div>

<script>
$(document).ready(function(){
    // Khi checkbox thay đổi trạng thái
    $(".checkme").change(function(){
        if($(this).is(":checked")){
            // Hiện ô nhập liền kề
            $(this).closest(".checkbox-card").find(".passport-box").slideDown();
        } else {
            // Ẩn ô nhập
            $(this).closest(".checkbox-card").find(".passport-box").slideUp();
        }
    });
});
</script>

</body>
</html>
