<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Home</title>
<!-- Font Awesome -->
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
<!-- CSS -->
<link rel="stylesheet" href="css/style.css">
<style>
body {
    font-family: Arial, sans-serif;
    background: #f3f3f3;
    padding: 50px;
}
.password-show-card {
    position: relative;
    width: 300px;
    margin: 50px auto;
}
.input-control {
    width: 100%;
    padding: 10px 40px 10px 10px;
    font-size: 16px;
}
.password-show {
    position: absolute;
    right: 10px;
    top: 10px;
    cursor: pointer;
    color: #666;
}
.password-show:hover {
    color: #000;
}
</style>
</head>
<body>

    <h3 style="text-align:center;">Show/Hide Password</h3>

    <div class="password-show-card">
        <input type="password" class="input-control" placeholder="Enter Password" id="password">
        <i class="fa fa-eye password-show" id="togglePassword"></i>
    </div>

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
    $(document).ready(function(){
        $('#togglePassword').click(function(){
            var input = $('#password');
            var icon = $(this);

            if (input.attr('type') === 'password') {
                input.attr('type', 'text');
                icon.removeClass('fa-eye').addClass('fa-eye-slash');
            } else {
                input.attr('type', 'password');
                icon.removeClass('fa-eye-slash').addClass('fa-eye');
            }
        });
    });
    </script>

</body>
</html>
