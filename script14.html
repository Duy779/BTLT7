<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Home</title>

</head>

<body>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f4f4f4;
            color: #222;
            transition: background 0.5s, color 0.5s;
        }

        /* Khi bật Dark Mode */
        body.dark-mode {
            background: #1e1e1e;
            color: #f5f5f5;
        }

        h3 {
            margin-bottom: 20px;
        }

        /* Công tắc bật/tắt */
        .onoffswitch {
            position: relative;
            width: 70px;
            margin: 0 auto;
        }

        .onoffswitch-checkbox {
            display: none;
        }

        .onoffswitch-label {
            display: block;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid #999;
            border-radius: 20px;
        }

        .onoffswitch-inner {
            display: block;
            width: 200%;
            margin-left: -100%;
            transition: margin 0.3s ease-in;
        }

        .onoffswitch-inner:before,
        .onoffswitch-inner:after {
            display: block;
            float: left;
            width: 50%;
            height: 30px;
            line-height: 30px;
            font-size: 14px;
            color: white;
            font-weight: bold;
            box-sizing: border-box;
        }

        .onoffswitch-inner:before {
            content: "On";
            padding-left: 10px;
            background-color: #34A7C1;
        }

        .onoffswitch-inner:after {
            content: "Off";
            padding-right: 10px;
            background-color: #555;
            text-align: right;
        }

        .onoffswitch-switch {
            display: block;
            width: 18px;
            height: 18px;
            margin: 6px;
            background: white;
            border: 2px solid #999;
            border-radius: 20px;
            position: absolute;
            top: 0;
            bottom: 0;
            right: 38px;
            transition: all 0.3s ease-in;
        }

        .onoffswitch-checkbox:checked + .onoffswitch-label .onoffswitch-inner {
            margin-left: 0;
        }

        .onoffswitch-checkbox:checked + .onoffswitch-label .onoffswitch-switch {
            right: 0px;
        }

        /* Ô nội dung minh họa */
        .content-box {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            background: #fff;
            color: #222;
            transition: background 0.5s, color 0.5s;
        }

        body.dark-mode .content-box {
            background: #333;
            color: #eee;
        }
    </style>

    <h3>On/Off Mode Switch</h3>
    
    <div class="switch-btn">
        <div class="onoffswitch">
            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="themeSwitch">
            <label class="onoffswitch-label" for="themeSwitch">
                <span class="onoffswitch-inner"></span>
                <span class="onoffswitch-switch"></span>
            </label>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function(){
            $('#themeSwitch').change(function(){
                if($(this).is(':checked')){
                    $('body').addClass('dark-mode');
                } else {
                    $('body').removeClass('dark-mode');
                }
            });
        });
    </script>

</body>
</html>
